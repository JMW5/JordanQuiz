<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">

    <title>Do You Know Jordan?</title>
  </head>
  <body>

    <div class="container">

      <h1>How Well Do You Know Jordan?</h1>

      <div class="questions-container">
        //Change this to be able to go to next number up to 5
      

        <p id="question">

        </p>
      </div>


      //Have right answer associated with questions in the array that holds that info
      //
      <div class="answers">
        <ul>
          <li><input type="radio" name="name" value="">A. 34 Points</li>
          <li><input type="radio" name="name" value="">B. 48 Points</li>
          <li><input type="radio" name="name" value="">C. 55 Points</li>
          <li><input type="radio" name="name" value="">D. 43 Points</li>
        </ul>
      </div>

      <div class="scoreboard">

        <div class="correct">
          <h4>CORRECT</h4>
          1
        </div>

        <div class="wrong">
          <h4>WRONG</h4>
          3
        </div>


      </div>



      <button class="nxtQuestionBtn" type="button" name="next">NEXT QUESTION</button>


    </div>

  </body>
  <script src="app.js"></script>
  <script src="questions.js"></script>
  <script src="quiz.js"></script>
  <script src="quiz_ui.js"></script>

</html>
